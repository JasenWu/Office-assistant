    <script>
        //阻止事件冒泡的通用函数
        function stopBubble(e) {
            // 如果传入了事件对象，那么就是非ie浏览器
            if (e && e.stopPropagation) {
                //因此它支持W3C的stopPropagation()方法
                e.stopPropagation();
            } else {
                //否则我们使用ie的方法来取消事件冒泡
                window.event.cancelBubble = true;
            }
        }
        $(function () {
            $(".box").click(function () {
                alert("box");

            });

            $("a").click(function (e) {
                alert("a");
                stopBubble(e);

            });
        })

    </script>
