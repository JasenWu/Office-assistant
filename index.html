        <script type="text/javascript">

            var tineOut;//setTimeout变量
            var autostart;//init 自动动行变量 setInterval
            var leftPositon = 0;//对象的left定位值
            var speed = 600;//速度变量
            var imgWidth = 1024;//图像宽度变量
            var imgNum = 5;//图片数量变量


            //获取对象left值的函数
            function leftPosition() {
                leftPositon = parseInt($(".slides").css("left"));//获取left值

            }

            function whitchButtonOn() {

                switch (leftPositon) {

                    case 0:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(4).addClass("on");
                        break;

                    case -imgWidth:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(0).addClass("on");
                        break;

                    case -imgWidth * 2:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(1).addClass("on");
                        break;

                    case -imgWidth * 3:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(2).addClass("on");
                        break;

                    case -imgWidth * 4:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(3).addClass("on");
                        break;

                    case -imgWidth * 5:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(4).addClass("on");
                        break;

                    case -imgWidth * 6:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(0).addClass("on");
                        break;
                }

            }

            //辅助手动触控图片上的按钮
            function whitchButtonOnImgOn() {
                leftPosition();//获取left值
                switch (leftPositon) {

                    case 0:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(4).addClass("on");
                        break;

                    case -imgWidth:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(0).addClass("on");
                        break;

                    case -imgWidth * 2:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(1).addClass("on");
                        break;

                    case -imgWidth * 3:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(2).addClass("on");
                        break;

                    case -imgWidth * 4:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(3).addClass("on");
                        break;

                    case -imgWidth * 5:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(4).addClass("on");
                        break;

                    case -imgWidth * 6:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(0).addClass("on");
                        break;
                }

            }
            //往左滚函数
            function scrollLeft() {
                $(".slides").stop([true], [true]);

                leftPosition();

                if (leftPositon == 0) {//此判断预留100px的宽度，以防止用户点击速度太快
                    leftPositon = -imgWidth * imgNum;
                    $(".slides").animate({ left: leftPositon }, 0);//回到原点
                }
                leftPositon += imgWidth;

                $(".slides").animate({ left: leftPositon }, speed);//效果和移位

                whitchButtonOn();   //哪个触控按钮在当前状态

            }
            //往右滚函数
            function scrollRight() {
                $(".slides").stop([true], [true]);
                leftPosition();

                if (leftPositon >= -imgWidth * (imgNum + 1) - 50 && leftPositon <= -imgWidth * (imgNum + 1) + 50) {//此判断预留100px的宽度，以防止用户点击速度太快
                    leftPositon = -imgWidth;
                    $(".slides").animate({ left: leftPositon }, 0);//回到原点
                }
                leftPositon -= imgWidth;

                $(".slides").animate({ left: leftPositon }, speed);//效果和移位

                whitchButtonOn();   //哪个触控按钮在当前状态

            }

            //自动执行函数
            function autoStart() {
                autostart = self.setInterval("scrollRight()", 3000);//间隔一秒钟执行一次
            }

            //停止自动执行函数
            function stopAutoStart() {
                start = window.clearInterval(autostart);

            }

            //页面初始化3秒后自动执行
            function intStart() {
                tineOut = setTimeout("autoStart()", 3000);
            }
            //停止初始化3秒执行的函数
            function stopIntStart() {
                clearTimeout(tineOut);//停止初始化执行

            }

            $(function () {

                //页面加载初始化
                intStart();
                /**********pre 按钮 start*********************************/

                //点击向左移动一张
                $("#pre").click(function () {
                    stopAutoStart();///停止自动执行
                    stopIntStart();//停止初始化执行
                    scrollLeft();//向左滚动
                });


                /**********next 按钮 start*********************************/


                //点击向后移动一张
                $("#next").click(function () {
                    stopAutoStart();///停止自动执行
                    stopIntStart();//停止初始化执行
                    scrollRight();//向右滚动
                    // alert("a");
                });


                //鼠标点击图上的圆点控制banner图的显示

                $("#page .hd  ul li").each(function () {
                    $(this).click(function () {
                        var index = $(this).index();
                        //alert(index);
                        //哪个图片对应显示
                        switch (index) {
                            case 0:
                                $(".slides").animate({ left: -imgWidth }, 600, whitchButtonOnImgOn);//效果和移位
                                break;

                            case 1:
                                $(".slides").animate({ left: -imgWidth * 2 }, 600, whitchButtonOnImgOn);//效果和移位
                                break;

                            case 2:
                                $(".slides").animate({ left: -imgWidth * 3 }, 600, whitchButtonOnImgOn);//效果和移位
                                break;

                            case 3:
                                $(".slides").animate({ left: -imgWidth *4 }, 600, whitchButtonOnImgOn);//效果和移位
                                break;

                            case 4:
                                $(".slides").animate({ left: -imgWidth * 5 }, 600, whitchButtonOnImgOn);//效果和移位
                                break;
                        }

                    });
                });

                //鼠标移入banner区域停止自动运行
                $("#page").mouseenter(function () {
                    stopAutoStart();///停止自动执行
                    stopIntStart();//停止初始化执行
                    $(".slides").stop([true], [true]);

                });

                //鼠标离开banner继续自动运行
                $("#page").mouseleave(function () {
                    intStart();//初始化运行

                });


            });
    </script>
