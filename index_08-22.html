        <script type="text/javascript">

            var tineOut;//setTimeout变量
            var autostart;//init 自动动行变量 setInterval
            var left = 0;

            function whitchButtonOn() {
                switch (left) {
                    case -1024:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(0).addClass("on");
                        break;
                    case -2048:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(1).addClass("on");
                        break;
                    case -3072:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(2).addClass("on");
                        break;
                    case -4096:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(3).addClass("on");
                        break;

                    case -5120:
                        $("#page .hd  ul li").removeClass("on");
                        $("#page .hd  ul li").eq(4).addClass("on");
                        break;


                }

            }


            //往左滚函数
            function scrollLeft() {
                left = parseInt($(".slides").css("left"));
                //alert(left);
                if (left >= -1024) {
                    left = -5120;
                }
                left += 1024;

                //alert(left);

                $(".slides").css("left", left).animate({ "opacity": 0.2 },0).animate({ "opacity":1 }, 1000);//效果和移位


                whitchButtonOn();   //哪个触控按钮在当前状态    


            }
            //往右滚函数
            function scrollRight() {

                left = parseInt($(".slides").css("left"));
                // alert(left);
                if (left <= -5120) {
                    left = 0;
                }
                left -= 1024;

                //alert(left);

                $(".slides").css("left", left).animate({ "opacity": 0.2 },0).animate({ "opacity":1 }, 1000);//效果和移位



                whitchButtonOn();   //哪个触控按钮在当前状态       




            }

            //自动执行函数
            function autoStart() {
                autostart = self.setInterval("scrollRight()", 4000);//间隔一秒钟执行一次
            }



            //页面初始化3秒后自动执行
            function intStart() {
                tineOut = setTimeout("autoStart()", 4000);
            }



            //停止初始化3秒执行的函数
            function stopIntStart() {
                clearTimeout(autostart);//停止初始化执行

            }

            function stopAutoStart() {
                start = window.clearInterval(autostart);//停止自动执行

            }


            $(function () {

                //页面加载初始化
                intStart();
                /**********pre 按钮 start*********************************/

                ////点击向次移动一张
                //$("#pre").click(function () {
                //    stopAutoStart();///停止自动执行
                //    stopIntStart();//停止初始化执行
                //    scrollLeft();//向左滚动
                //});


                ///**********next 按钮 start*********************************/


                ////点击向后移动一张
                //$("#next").click(function () {
                //    stopAutoStart();///停止自动执行
                //    stopIntStart();//停止初始化执行
                //    scrollRight();//向右滚动
                //});


                //鼠标点击图上的圆点控制banner图的显示

                $("#page .hd  ul li").each(function () {
                    $(this).click(function () {
                        var index = $(this).index();
                        //alert(index);
                        //哪个图片对应显示
                        switch (index) {

                            case 0:
                                $(".slides").css("left", -1024).animate({ "opacity": 0.2 },0).animate({ "opacity":1 }, 1000);//效果和移位
                                break;

                            case 1:
                                $(".slides").css("left", -2048).animate({ "opacity": 0.2 },0).animate({ "opacity":1 }, 1000);//效果和移位
                                break;

                            case 2:
                                $(".slides").css("left", -3072).animate({ "opacity": 0.2 },0).animate({ "opacity":1 }, 1000);//效果和移位
                                break;

                            case 3:
                                $(".slides").css("left", -4096).animate({ "opacity": 0.2 },0).animate({ "opacity":1 }, 1000);//效果和移位
                                break;

                            case 4:
                                $(".slides").css("left", -5120).animate({ "opacity": 0.2 },0).animate({ "opacity":1 }, 1000);//效果和移位
                                break;



                        }
                        left = parseInt($(".slides").css("left"));//获取left值
                        whitchButtonOn();   //哪个触控按钮在当前状态      
                    });
                });

                //鼠标移入banner区域停止自动运行
                $("#page .hd").mouseover(function () {
                   // alert(0);
                    stopAutoStart();///停止自动执行
                    stopIntStart();//停止初始化执行
                    $(".slides").stop(true);//清除元素所有动画

                });

                //鼠标离开banner继续自动运行
                $("#page").mouseleave(function () {
                    // alert(1);
                    $(".slides").stop();//清除元素所有动画
                    intStart();//初始化运行

                });


            });
    </script>
